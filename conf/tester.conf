# Configuration File

# Server listens on default HTTP port 80

server {
    listen = localhost:8081;
    server_name = Youpiiii webserv;
    allowed_methods = GET POST;
    root = ./www/;
    
    location / {
        index = index.html;
    }
    location /put_test {
        allowed_methods = POST;
        upload_path = ./www/upload;
    }
    # Handle files with .bla extension using POST requests by executing cgi_test
    location /cgi_test {
        allowed_methods = POST;
        cgi = .bla, ./www/cgi_test;
    }
    location /post_body {
        allowed_methods = POST;
        max_body_size = 100;
        upload_path = ./www/upload;
    }
    location /directory {
        root = ./www/YoupiBanane;
        autoindex = on;
        allowed_methods = GET;
    }
}